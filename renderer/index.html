<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script>
      const remote = require('electron').remote;
      const shell = require('electron').shell;
      const main_file = remote.require(`${__dirname}../../index.js`);
      const startApp = main_file.start;
      const config = main_file.config;
      const config_builder = main_file.config_builder;
      const fs = main_file.fs;
      const dialog = remote.dialog;
      const BrowserWindow = remote.BrowserWindow;
      const appWindow = BrowserWindow.getFocusedWindow();
      window.$ = window.jQuery = require('../jquery.js');
      var io = require('../socket.io.js');
    </script>
    <script src="scripts/languages.js"></script>
    <script src="scripts/main.js"></script>
    <script>
      $(document).ready(() =>{
        $("*[name=\"loading\"]").html(lang[lang_selected].loading);
        $("*[name=\"author\"]").html(lang[lang_selected].author);
        main.updateTheme();
        $(".progressline").animate({
          width: "100%"
        }, 2000);
        setTimeout(function(){
    			$("#loading").fadeOut(800, () => {
    				$("#panel").fadeIn(400);
    				$("#content").fadeIn(400);
            main.loadMenu("LIBRARY");
            main.update();
    			});
        }, 2200);
        $("#panel").load("panel.html", function() {
          main.updateEvents();
        });
        $("#hideButton").click(() => {
          appWindow.minimize();
        });
        $("#closeButton").click(() => {
          appWindow.close();
        });
      });
      var selectedGame;
    </script>
  </head>
  <body>
    <div id="windowBorder">
      <div id="hideButton" class="button"><i class="fas fa-minus"></i></div>
      <div id="closeButton" class="button"><i class="fas fa-times"></i></div>
    </div>
    <div id="loading">
      <div class="centered_block">
        <div class="logo"></div>
        <div class="block_text">HLSR</div>
        <div class="progressbar">
          <div class="progressline"></div>
        </div>
        <div class="block_state gray state" name="loading"></div>
      </div>
      <div class="bottom darkgray">
        <span class="left">HLSR</span>
        <span class="right" name="author"></span>
        </div>
    </div>
    <div class="preview" onclick="$('.preview').hide()">
      <div class="image"></div>
    </div>
    <div class="flex">
      <div id="panel">

      </div>
      <div id="content">

      </div>
    </div>
  </body>
</html>
