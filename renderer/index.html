<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script>
      var startApp = require('electron').remote.require(`${__dirname}../../index.js`).start;
      var config = require('electron').remote.require(`${__dirname}../../index.js`).config;
      var config_builder = require('electron').remote.require(`${__dirname}../../index.js`).config_builder;
      var fs = require('electron').remote.require(`${__dirname}../../index.js`).fs;
      var {dialog} = require('electron').remote;
      var {BrowserWindow} = require('electron').remote;
      var appWindow = BrowserWindow.getFocusedWindow();
      var shell = require('electron').shell;
      window.$ = window.jQuery = require('../jquery.js');
      var io = require('../socket.io.js');
    </script>
    <script src="scripts/main.js"></script>
    <script>
      $(document).ready(() =>{
        $("#content").load(("./menus/" + main.selected + ".html").replace(" ", "%20"));
        main.updateTheme();
        $(".progressline").animate({
          width: "100%"
        }, 2000);
        setTimeout(function(){
			$("#loading").fadeOut(800, () => {
				$("#panel").fadeIn(400);
				$("#content").fadeIn(400);
				main.update();
			});
        }, 2200);
        $("#panel").load("panel.html", function() {
          main.updateEvents();
        });
        $("#hideButton").click(() => {
          appWindow.minimize();
        });
        $("#closeButton").click(() => {
          appWindow.close();
        });
      });
      var selectedGame;
    </script>
  </head>
  <body>
    <div id="windowBorder">
      <div id="hideButton" class="button"><i class="fas fa-minus"></i></div>
      <div id="closeButton" class="button"><i class="fas fa-times"></i></div>
    </div>
    <div id="loading">
      <div class="centered_block">
        <div class="logo"></div>
        <div class="block_text">HLSR</div>
        <div class="progressbar">
          <div class="progressline"></div>
        </div>
        <div class="block_state gray state">Loading...</div>
      </div>
      <div class="bottom darkgray">
        <span class="left">HLSR 1.2</span>
        <span class="right">Created by InfiniteC0re</span>
        </div>
    </div>
    <div class="preview" onclick="$('.preview').hide()">
      <div class="image"></div>
    </div>
    <div class="flex">
      <div id="panel">

      </div>
      <div id="content">

      </div>
    </div>
  </body>
</html>
