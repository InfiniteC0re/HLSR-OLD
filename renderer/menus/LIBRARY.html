<script>
  $(".hl").click(() => {
    selectedGame = "Half-Life";
  });
  $(".bs").click(() => {
    selectedGame = "Blue Shift";
  });
  $(".of").click(() => {
    selectedGame = "Opposing Force";
  });

  $("#playHL").click(() => {
    let game = 'valve';

    let bxt = config.data.games['hl'].bxt;
    let ri = config.data.games['hl'].ri;
    let ls = config.data.games['hl'].ls;
    let won = config.data.games['hl'].won;

    if(won) game = "valve_WON";
    let args = [game];
    if(bxt) args.push("-bxt");
    if(ri) args.push("-ri");
    if(ls) args.push("-ls");
    startApp("run", args);
  });
  $("#playBS").click(() => {
    let game = 'bshift';

    let bxt = config.data.games['bs'].bxt;
    let ri = config.data.games['bs'].ri;
    let ls = config.data.games['bs'].ls;

    let args = [game];
    if(bxt) args.push("-bxt");
    if(ri) args.push("-ri");
    if(ls) args.push("-ls");
    startApp("run", args);
  });
  $("#playOF").click(() => {
    let game = 'gearbox';

    let bxt = config.data.games['of'].bxt;
    let ri = config.data.games['of'].ri;
    let ls = config.data.games['of'].ls;
    let won = config.data.games['of'].won;

    if(won) game = "gearbox_WON";
    let args = [game];
    if(bxt) args.push("-bxt");
    if(ri) args.push("-ri");
    if(ls) args.push("-ls");
    startApp("run", args);
  });
  $("#playGC").click(() => {
    let game = 'rewolf';
    let args = [game];
    startApp("run", args);
  });
</script>
<div class="list">
  <div class="gamePanel" hl>
    <div class="gameImage" hl></div>
    <div class="buttons">
      <div class="button hl" id="playHL">Play</div>
      <div class="button button-small hl" onclick="panel.loadMenu('gamesettings')">
        <i class="fas fa-wrench"></i>
      </div>
    </div>
  </div>
  <div class="gamePanel" bs>
    <div class="gameImage" bs></div>
    <div class="buttons">
      <div class="button bs" id="playBS">Play</div>
      <div class="button button-small bs" onclick="panel.loadMenu('gamesettings')">
        <i class="fas fa-wrench"></i>
      </div>
    </div>
  </div>
  <div class="gamePanel" of>
    <div class="gameImage" of></div>
    <div class="buttons">
      <div class="button of" id="playOF">Play</div>
      <div class="button button-small of" onclick="panel.loadMenu('gamesettings')">
        <i class="fas fa-wrench"></i>
      </div>
    </div>
  </div>
  <div class="gamePanel" gc>
    <div class="gameImage" gc></div>
    <div class="buttons">
      <div class="button ag" id="playGC">Play</div>
    </div>
  </div>
</div>
<div class="bottom">You can play any of these games if you have licenced Half-Life in Steam.</div>
