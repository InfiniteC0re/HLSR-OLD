<script src="scripts/radioButtons.js"></script>
<script>
  $("#preview").click(() => {
    let image = null;
    let active = getActiveId();
    if(active == 0){
      image = "Standard";
    }else if(active == 1){
      image = "BM";
    }else if(active == 2){
      image = "CF";
    }else if(active == 3){
      image = "ST";
    }else if(active == 4){
      image = "XEN";
    }else if(active == 5){
      image = "XEN 2";
    }
    $(".preview").css("display", "block");
    $(".image").css("width", "600px");
    $(".image").css("height", "400px");
    $(".image").css("background", `url(images/${image.replace(" ", "%20")}.jpg)`);
  });
  $("#install").click(() => {
    startApp("install_background", [getActiveId()]);
    panel.loadMenu("CUSTOMIZATION");
  });
</script>
<div class="list">
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-check-square"></i></div>
    <div class="entry-text">Standard</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Black Mesa</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Crossfire</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Surface Tension</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Xen</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Xen 2</div>
  </div>
  <div class="buttonsList">
    <div class="button" id="preview">PREVIEW</div>
    <div class="button" id="install">INSTALL</div>
    <div class="button" onclick="panel.loadMenu('CUSTOMIZATION')">BACK</div>
  </div>
</div>
<div class="bottom">Background you install will appear in all games.</div>
