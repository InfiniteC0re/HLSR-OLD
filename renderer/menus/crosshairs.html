<script src="scripts/radioButtons.js"></script>
<script>
  $("#install").click(() => {
    startApp("install_crosshair", [getActiveId()]);
    main.loadMenu("CUSTOMIZATION", () => {
      main.createNotification("Installing...");
    });
  });
</script>
<div class="list">
  <div class="section-name"></div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-check-square"></i></div>
    <div class="entry-text">Standard Crosshair</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Standard Black Crosshair</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Counter-Strike Crosshair</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Dot Crosshair</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Green Crosshair</div>
  </div>
  <div class="buttonsList">
    <div class="button" id="install">INSTALL</div>
    <div class="button" id="back" onclick="main.loadMenu('CUSTOMIZATION')">BACK</div>
  </div>
</div>
<div class="bottom" name="desc"></div>
<script>
  $("#install").html(lang[lang_selected].install);
  $("#back").html(lang[lang_selected].back);
  $("*[name=\"desc\"]").html(lang[lang_selected].crosshairs_desc);
  $(".section-name").html(lang[lang_selected].customization_crosshairs);
</script>
