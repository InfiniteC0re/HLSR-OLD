<script>
  document.getElementsByClassName("bottom")[1].innerHTML = selectedGame + " settings";
  var activeButtonHTML = `<i class="far fa-check-square"></i>`;
  var deactiveButtonHTML = `<i class="far fa-square"></i>`;
  var checkMarks = document.getElementsByClassName("entry");
  for(let i = 0; i < checkMarks.length; i++){
    checkMarks[i].active = false;
    checkMarks[i].addEventListener("click", (e) => {
      if(!checkMarks[i].active){
        checkMarks[i].children[0].innerHTML = activeButtonHTML;
      }else{
        checkMarks[i].children[0].innerHTML = deactiveButtonHTML;
      }
      checkMarks[i].active = !checkMarks[i].active;
    });
  };
</script>
<div class="list">
  <div class="settings">
    <div class="entry" radio>
      <div class="entry-icon"><i class="far fa-square"></i></div>
      <div class="entry-text">BunnymodXT</div>
    </div>
    <div class="entry" radio>
      <div class="entry-icon"><i class="far fa-square"></i></div>
      <div class="entry-text">LiveSplit</div>
    </div>
    <div class="entry" radio>
      <div class="entry-icon"><i class="far fa-square"></i></div>
      <div class="entry-text">RInput</div>
    </div>
    <div class="entry" radio>
      <div class="entry-icon"><i class="far fa-square"></i></div>
      <div class="entry-text">WON Version</div>
    </div>
    <div class="buttonsList">
      <div class="button" id="install">Save</div>
      <div class="button" onclick="panel.loadMenu('LIBRARY')">Back</div>
    </div>
  </div>
</div>
<div class="bottom"></div>
