<script src="scripts/hudcolor.js"></script>
<div class="list">
  <input type="color" id="hudColor" value="#4f6cff">
  <div class="colorPicker" onclick="$('#hudColor').click()"></div>
  <input type="text" id="command" readonly>
  <div class="buttonsList">
    <div class="button" id="select" onclick="$('#hudColor').click()"></div>
    <div class="button" id="save"></div>
    <div class="button" id="back" onclick="main.loadMenu('CUSTOMIZATION')"></div>
  </div>
</div>
<div class="bottom" name="desc"></div>
<script>
  $("#select").html(lang[lang_selected].select_color);
  $("#save").html(lang[lang_selected].save);
  $("#back").html(lang[lang_selected].back);
  $("*[name=\"desc\"]").html(lang[lang_selected].hud_desc);
</script>
