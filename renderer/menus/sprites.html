<script src="scripts/radioButtons.js"></script>
<script>
  $("#install").click(() => {
    startApp("install_sprites", [getActiveId()]);
    main.loadMenu("CUSTOMIZATION", () => {
      main.createNotification("Installing...");
    });
  });
</script>
<div class="list">
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-check-square"></i></div>
    <div class="entry-text">Standard Sprites</div>
  </div>
  <div class="entry" radio>
    <div class="entry-icon"><i class="far fa-square"></i></div>
    <div class="entry-text">Q3 Styled Sprites</div>
  </div>
  <div class="buttonsList">
    <div class="button" id="install">INSTALL</div>
    <div class="button" onclick="main.loadMenu('CUSTOMIZATION')">BACK</div>
  </div>
</div>
<div class="bottom">Sprites of dropped weapons and other items.</div>
